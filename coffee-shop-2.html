#landing::before{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(10,20,30,.55),rgba(5,15,25,.78));pointer-events:none;}
#landing>*{position:relative;z-index:1;}
.steam{display:flex;gap:12px;margin-bottom:8px;}
.sl{width:3px;height:40px;background:linear-gradient(to top,transparent,var(--latte));border-radius:999px;animation:sr 2s ease-in-out infinite;opacity:.6;}
.sl:nth-child(2){animation-delay:.3s;height:55px;}
.sl:nth-child(3){animation-delay:.6s;height:35px;}
@keyframes sr{0%,100%{transform:translateY(0) scaleX(1);opacity:.6}50%{transform:translateY(-10px) scaleX(1.3);opacity:.3}}
.cup{font-size:80px;line-height:1;margin-bottom:12px;animation:bob 3s ease-in-out infinite;}
@keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.shop-name{font-family:'ZCOOL XiaoWei',serif;font-size:clamp(36px,9vw,56px);color:#fff;text-align:center;letter-spacing:.15em;text-shadow:0 2px 20px rgba(0,0,0,.6);margin-bottom:8px;}
.tagline{font-family:'Ma Shan Zheng',cursive;font-size:18px;color:rgba(255,255,255,.85);text-align:center;margin-bottom:48px;}
.menu-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;width:100%;max-width:360px;}
.card{background:rgba(0,0,0,.38);border:1px solid rgba(255,255,255,.15);border-radius:20px;padding:24px 16px;text-align:center;cursor:pointer;transition:all .25s;backdrop-filter:blur(12px);}
.card:active{transform:scale(.96);background:rgba(232,184,75,.15);}
.card .icon{font-size:38px;margin-bottom:10px;display:block;}
.card .lbl{font-size:16px;font-weight:700;color:var(--cream);}
.card .sub{font-size:12px;color:var(--latte);margin-top:4px;}

/* Pages */
.page{display:none;min-height:100vh;padding:20px 20px 60px;max-width:480px;margin:0 auto;}
.page.active{display:block;}
.page.active::before{content:"";position:fixed;inset:0;background:rgba(8,15,22,.75);z-index:0;pointer-events:none;}
.page.active>*{position:relative;z-index:1;}
.ph{display:flex;align-items:center;gap:14px;margin-bottom:28px;padding-top:8px;}
.back{width:42px;height:42px;border-radius:50%;border:1px solid rgba(232,184,75,.3);background:transparent;color:var(--gold);font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s;flex-shrink:0;}
.back:active{background:rgba(232,184,75,.15);}
.ptitle{font-family:'ZCOOL XiaoWei',serif;font-size:22px;color:var(--gold);}

/* Form elements */
.fbox{background:rgba(255,255,255,.05);border:1px solid rgba(232,184,75,.18);border-radius:22px;padding:22px;margin-bottom:20px;}
.flbl{font-size:13px;color:var(--latte);margin-bottom:8px;display:block;opacity:.8;}
.finput,.ftarea{width:100%;background:rgba(255,255,255,.07);border:1px solid rgba(232,184,75,.2);border-radius:12px;padding:13px 15px;color:var(--cream);font-family:'Noto Serif SC',serif;font-size:14px;outline:none;transition:border-color .2s;margin-bottom:14px;}
.finput:focus,.ftarea:focus{border-color:var(--gold);}
.ftarea{resize:none;height:96px;}
.sbtn{width:100%;background:linear-gradient(135deg,var(--caramel),var(--gold));color:var(--espresso);border:none;border-radius:50px;padding:15px;font-family:'ZCOOL XiaoWei',serif;font-size:18px;cursor:pointer;font-weight:700;transition:transform .15s;}
.sbtn:active{transform:scale(.98);}
.divider{height:1px;background:linear-gradient(to right,transparent,rgba(232,184,75,.3),transparent);margin:20px 0;}
.wcount{font-size:13px;color:var(--latte);text-align:center;margin-bottom:14px;opacity:.7;}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%) translateY(100px);background:var(--gold);color:var(--espresso);padding:12px 24px;border-radius:50px;font-size:15px;font-weight:700;z-index:9999;transition:transform .3s cubic-bezier(.34,1.56,.64,1);white-space:nowrap;}
.toast.show{transform:translateX(-50%) translateY(0);}

/* Lottery */
.lbox{background:rgba(255,255,255,.05);border:1px solid rgba(232,184,75,.18);border-radius:22px;padding:28px 20px;text-align:center;margin-bottom:20px;}
.slots{display:flex;justify-content:center;gap:12px;margin:20px 0;}
.slot{width:72px;height:88px;border:2px solid var(--caramel);border-radius:12px;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center;font-size:34px;}
.lbtn{background:linear-gradient(135deg,var(--caramel),var(--gold));color:var(--espresso);border:none;border-radius:50px;padding:14px 36px;font-family:'ZCOOL XiaoWei',serif;font-size:19px;cursor:pointer;font-weight:700;box-shadow:0 4px 18px rgba(192,120,48,.4);}
.lbtn:active{transform:scale(.96);}
.lbtn:disabled{opacity:.45;cursor:not-allowed;transform:none;}
.pbox{margin-top:16px;padding:22px;background:rgba(232,184,75,.08);border-radius:16px;border:1px solid rgba(232,184,75,.28);text-align:center;display:none;}
.pbox.show{display:block;animation:popin .4s cubic-bezier(.34,1.56,.64,1);}
@keyframes popin{0%{transform:scale(.8);opacity:0}100%{transform:scale(1);opacity:1}}
@keyframes sup{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}

/* Photo wall */
.uparea{border:2px dashed rgba(232,184,75,.3);border-radius:14px;padding:28px;text-align:center;cursor:pointer;transition:all .2s;margin-bottom:14px;position:relative;}
.uparea:active{border-color:var(--gold);}
.uparea input{position:absolute;inset:0;opacity:0;cursor:pointer;width:100%;height:100%;}
.previmg{width:100%;height:170px;object-fit:cover;border-radius:12px;margin-bottom:14px;display:none;}
.wall{display:flex;flex-direction:column;gap:14px;}
.pcard{background:rgba(255,255,255,.05);border:1px solid rgba(232,184,75,.14);border-radius:18px;padding:18px;animation:sup .35s ease;}
.phdr{display:flex;align-items:center;gap:10px;margin-bottom:10px;}
.pavatar{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--caramel),var(--gold));display:flex;align-items:center;justify-content:center;font-size:17px;flex-shrink:0;}
.pname2{font-size:14px;font-weight:700;color:var(--gold);}
.ptime{font-size:11px;color:var(--latte);opacity:.6;}
.pimg{width:100%;border-radius:10px;margin-bottom:8px;max-height:190px;object-fit:cover;}
.pmsg{font-size:13px;color:var(--cream);line-height:1.75;}
.plikes{margin-top:10px;display:flex;align-items:center;gap:6px;color:var(--latte);font-size:13px;}
.likebtn{background:none;border:none;cursor:pointer;font-size:17px;transition:transform .15s;}
.likebtn:active{transform:scale(1.5);}

/* Wish wall */
.wtags{display:flex;flex-wrap:wrap;gap:7px;margin-bottom:14px;}
.wtag{padding:6px 13px;border-radius:50px;border:1px solid rgba(232,184,75,.28);font-size:12px;color:var(--latte);cursor:pointer;transition:all .2s;background:transparent;font-family:'Noto Serif SC',serif;}
.wtag.active{background:var(--gold);color:var(--espresso);border-color:var(--gold);}
.wboard{display:flex;flex-wrap:wrap;gap:10px;margin-top:20px;}
.wnote{padding:14px 16px;border-radius:12px;font-size:13px;line-height:1.65;animation:popin .3s cubic-bezier(.34,1.56,.64,1);flex:1;min-width:130px;max-width:190px;}
.wnote.c0{background:#4a3520;border:1px solid #6b4c2a;}
.wnote.c1{background:#1a3a2a;border:1px solid #2a5a3e;}
.wnote.c2{background:#1a2a3a;border:1px solid #2a3a5a;}
.wnote.c3{background:#3a1a2a;border:1px solid #5a2a3a;}
.wauthor{font-size:11px;color:var(--gold);margin-top:8px;opacity:.8;}
.wcat{font-size:10px;margin-bottom:5px;opacity:.55;}

/* Divination chat */
.zcard{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:13px;padding:11px 4px;cursor:pointer;transition:all .2s;display:flex;flex-direction:column;align-items:center;gap:4px;}
.zcard:active{transform:scale(.94);}
.zcard.active{background:rgba(232,184,75,.18);border-color:rgba(232,184,75,.55);}
.zsign{font-size:18px;line-height:1;}
.zname{font-size:11px;color:var(--latte);}
.zcard.active .zname{color:var(--gold);}
.chat-bubble-ai{max-width:84%;padding:13px 15px;border-radius:4px 17px 17px 17px;font-size:13px;line-height:1.85;background:rgba(255,255,255,.08);border:1px solid rgba(232,184,75,.12);color:rgba(255,255,255,.9);animation:sup .3s ease;}
.chat-bubble-user{max-width:84%;padding:13px 15px;border-radius:17px 4px 17px 17px;font-size:13px;line-height:1.85;background:linear-gradient(135deg,rgba(192,120,48,.35),rgba(232,184,75,.22));color:var(--cream);animation:sup .3s ease;}
.typing-dot{width:7px;height:7px;border-radius:50%;background:var(--latte);animation:sr 1s ease-in-out infinite;display:inline-block;}
.qtopic{padding:7px 13px;border-radius:50px;border:1px solid rgba(232,184,75,.22);background:rgba(232,184,75,.06);color:var(--latte);font-size:12px;cursor:pointer;font-family:'Noto Serif SC',serif;transition:all .18s;white-space:nowrap;}
.qtopic:active{border-color:var(--gold);color:var(--gold);}
</style>
</head>

<!-- DIVINATION -->

<script>
// ===== NAV =====
function showPage(p) {
  document.getElementById('landing').style.display = 'none';
  document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
  if (p === 'home') {
    document.getElementById('landing').style.display = 'flex';
  } else {
    document.getElementById(p + '-page').classList.add('active');
  }
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

// ===== LOTTERY =====
const emojis = ['☕','🍰','🧁','🎁','⭐','🌟','🫖','🍵'];
const prizes = [
  {e:'🎉',n:'恭喜！免费升大杯',d:'告诉店员即可享受免费升杯 ☕'},
  {e:'🎂',n:'哇！免费小蛋糕',d:'凭此消息领取今日甜点一份 🍰'},
  {e:'💝',n:'咖啡九折优惠',d:'本单享 9 折，美好一天从优惠开始 ✨'},
  {e:'⭐',n:'积分 x2 加倍',d:'今日消费积分双倍奉送 🌟'},
  {e:'🎲',n:'再接再厉！',d:'很遗憾，明天继续加油 💪'},
];
let chances = 3, spinning = false;

function spin() {
  if (chances <= 0 || spinning) return;
  spinning = true; chances--;
  document.getElementById('cleft').textContent = '今日剩余 ' + chances + ' 次';
  if (chances === 0) document.getElementById('spinBtn').disabled = true;
  document.getElementById('pbox').classList.remove('show');
  let f = 0;
  const iv = setInterval(() => {
    ['s1','s2','s3'].forEach(id => { document.getElementById(id).textContent = emojis[Math.floor(Math.random()*emojis.length)]; });
    f++;
    if (f > 24) {
      clearInterval(iv);
      const pr = prizes[Math.floor(Math.random()*prizes.length)];
      document.getElementById('pemoji').textContent = pr.e;
      document.getElementById('pname2').textContent = pr.n;
      document.getElementById('pdesc').textContent = pr.d;
      document.getElementById('pbox').classList.add('show');
      spinning = false;
    }
  }, 80);
}

// ===== PHOTO =====
let posts = [
  {name:'小云',msg:'第一次来，拿铁超好喝！环境也很温馨 ☕',time:'2小时前',avatar:'☁️',likes:12,img:null},
  {name:'阿沐',msg:'在这里工作了一整个下午，咖啡回味无穷！',time:'昨天',avatar:'🌙',likes:8,img:null},
];

function prevPhoto(e) {
  const f = e.target.files[0]; if (!f) return;
  const r = new FileReader();
  r.onload = ev => {
    const img = document.getElementById('previmg');
    img.src = ev.target.result; img.style.display = 'block';
    document.getElementById('uparea').style.display = 'none';
  };
  r.readAsDataURL(f);
}

function submitPost() {
  const name = document.getElementById('phn').value.trim() || '匿名咖啡人';
  const msg = document.getElementById('phm').value.trim();
  const img = document.getElementById('previmg');
  if (!msg) { showToast('请写点什么吧 ✍️'); return; }
  posts.unshift({name, msg, time:'刚刚', avatar:['☕','🌸','⭐','🍀','🌙','🌈'][Math.floor(Math.random()*6)], likes:0, img: img.style.display!=='none' ? img.src : null});
  renderPosts();
  document.getElementById('phn').value = '';
  document.getElementById('phm').value = '';
  img.style.display = 'none'; img.src = '';
  document.getElementById('uparea').style.display = 'block';
  document.getElementById('phfile').value = '';
  showToast('留言发布成功！🎉');
}

function renderPosts() {
  document.getElementById('pcnt').textContent = '共 ' + posts.length + ' 条留言';
  document.getElementById('pwall').innerHTML = posts.map((p,i) => `
    <div class="pcard">
      <div class="phdr">
        <div class="pavatar">${p.avatar}</div>
        <div><div class="pname2">${p.name}</div><div class="ptime">${p.time}</div></div>
      </div>
      ${p.img ? `<img class="pimg" src="${p.img}" alt="">` : ''}
      <div class="pmsg">${p.msg}</div>
      <div class="plikes"><button class="likebtn" onclick="likePost(${i})">❤️</button><span id="lc${i}">${p.likes}</span></div>
    </div>
  `).join('');
}

function likePost(i) { posts[i].likes++; document.getElementById('lc'+i).textContent = posts[i].likes; }

function enterChat() {
  document.getElementById('div-setup').style.display = 'none';
  document.getElementById('div-chat').style.display = 'block';
  document.getElementById('div-reset-btn').style.display = 'block';
  document.getElementById('chat-zodiac-label').textContent = selZodiac + ' · 今日占卜';
  chatHistory = []; quickRound = 0;
  document.getElementById('chat-messages').innerHTML = '';
  const opening = '你好，我是柏树占卜师 🔮\n\n' + zodiacEmojis[selZodiac] + ' 检测到你是' + selZodiac + '，' + zodiacTraits[selZodiac] + '。\n\n今天有什么想知道的？爱情、事业、塔罗抽牌……或者只是聊聊心事，我都在。';
  addMessage('ai', opening);
  showQuickTopics(0);
}

function addMessage(role, text) {
  const container = document.getElementById('chat-messages');
  const isAI = role === 'ai';
  const row = document.createElement('div');
  row.style.cssText = 'display:flex;align-items:flex-end;gap:9px;' + (isAI ? '' : 'flex-direction:row-reverse;');
  const av = document.createElement('div');
  av.style.cssText = 'width:32px;height:32px;border-radius:50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:15px;' + (isAI ? 'background:linear-gradient(135deg,#3b1f0e,#c07830);' : 'background:rgba(255,255,255,.12);');
  av.textContent = isAI ? '🔮' : '✨';
  const bubble = document.createElement('div');
  bubble.className = isAI ? 'chat-bubble-ai' : 'chat-bubble-user';
  bubble.innerHTML = text.replace(/\n/g, '<br>');
  row.appendChild(av); row.appendChild(bubble);
  container.appendChild(row);
  container.scrollTop = container.scrollHeight;
}

function showTyping() {
  const container = document.getElementById('chat-messages');
  const row = document.createElement('div');
  row.id = 'typing-ind';
  row.style.cssText = 'display:flex;align-items:flex-end;gap:9px;';
  row.innerHTML = '<div style="width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#3b1f0e,#c07830);display:flex;align-items:center;justify-content:center;font-size:15px;flex-shrink:0;">🔮</div><div class="chat-bubble-ai" style="padding:12px 16px;"><span class="typing-dot" style="animation-delay:0s"></span><span class="typing-dot" style="animation-delay:.2s;margin:0 4px;"></span><span class="typing-dot" style="animation-delay:.4s"></span></div>';
  container.appendChild(row);
  container.scrollTop = container.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById('typing-ind');
  if (t) t.remove();
}

function showQuickTopics(round) {
  const topics = quickTopicSets[round % quickTopicSets.length];
  const container = document.getElementById('quick-topics');
  container.innerHTML = '';
  topics.forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'qtopic';
    btn.textContent = t;
    btn.onclick = () => { document.getElementById('chat-input').value = t; sendChat(); };
    container.appendChild(btn);
  });
  quickRound = round + 1;
}

async function sendChat() {
  if (isTyping) return;
  const input = document.getElementById('chat-input');
  const msg = input.value.trim();
  if (!msg) return;
  input.value = ''; input.style.height = '46px';
  document.getElementById('quick-topics').innerHTML = '';
  addMessage('user', msg);
  isTyping = true;
  showTyping();
  await new Promise(r => setTimeout(r, 900 + Math.random()*800));
  removeTyping();
  addMessage('ai', generateReply(msg));
  isTyping = false;
  const userMsgCount = document.querySelectorAll('.chat-bubble-user').length;
  if (userMsgCount % 2 === 0) showQuickTopics(quickRound);
}

function resetDivination() {
  document.getElementById('div-chat').style.display = 'none';
  document.getElementById('div-setup').style.display = 'block';
  document.getElementById('div-reset-btn').style.display = 'none';
  document.getElementById('chat-messages').innerHTML = '';
  document.getElementById('quick-topics').innerHTML = '';
  document.getElementById('chat-input').value = '';
  chatHistory = []; quickRound = 0;
}
